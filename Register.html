<!DOCTYPE html>
<html>


	<head>
		<link rel="stylesheet" href="Register.css">
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<title>Create an account</title>
	</head>

	<body>
		
			<div>
				<img id="logo" src="images/Logo.png">
			</div>

			<h1>DeliFlower</h1>

			<div class="CreateAccount" style="background-color: #ECE3D9">
				<h3>Create your account</h3>
				<br><br><br><br><br>
				<form>
					<label for="nameandsurname">Name and Surname :</label>
					<input type="text" id="nameandsurname" placeholder="Name Surname">
					<br><br><br><br><br><br>

					<label for="email">Email address :</label>
					<input type="text" id="email" placeholder="Your email address">
					<br><br><br><br><br><br>

					<label for="createpassword">Create your password :</label>
					<input type="text" id="createpassword" placeholder="Password">
					<br><br><br><br><br><br>

					<label for="copypassword">Copy your password :</label>
					<input type="text" id="copypassword" placeholder="Password">
					<br><br><br><br><br><br>

					<input type="submit" value="Submit" class="button-submit">
					<br><br><br><br><br><br>
				</form>
			</div>

			<div class="Contact">
				<p>Contact us : +33 02 86 9346 61<br>Mail : Deliflowers@gmail.com</p>
		</div>
	</body>


</html>
